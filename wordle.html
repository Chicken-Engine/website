<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
    <title>Chicken Engine - Wordle</title>
    <link rel="icon" type="image/x-icon" href="./icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body
      {
          margin: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          font-family: "Bitcount Single", system-ui;
          background: linear-gradient(135deg, #e5e7ff, #d4d8ff);
          color: white;
          text-shadow: 1px 1px 2px black;
      }

      h1
      {
        font-size: 2em;
      }

      #game
      {
        display: inline-block;
      }
      
      .row
      {
        margin-bottom: 10px;
      }

      input
      {
        width: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        margin: 5px;
        text-transform: uppercase;
        font-family: "Bitcount Single", system-ui;
        border: 3px solid #beccf5;
        border-radius: 16px;
        transition: background-color 0.5s linear, transform 0.4s linear;
      }

      input.correct
      {
        background-color: green;
        color: #e5e7ff;
        transform: scale(1.1);
      }

      input.present
      {
        background-color: #ffa500;
        color: #ffda95;
        transform: scale(1.1);
      }

      input.absent
      {
        background-color: #e5e7ff;
        color: #b6b7ca;
        transform: scale(1.1);
      }

      #result
      {
        margin-top: 20px;
        font-weight: bold;
      }

      button
      {
        background: #95acec;
        border: 2px solid #beccf5;
        border-radius: 20px;
        padding: 8px 16px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        text-shadow: 1px 1px 2px black;
        font-family: "Bitcount Single", system-ui;
        transition: background 0.3s;
      }

      button:hover
      {
        background: #a2bafc;
      }

      .content-wrapper
      {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
        flex-wrap: wrap;
        margin: 40px auto;
        max-width: 1200px;
        padding: 0 20px;
      }

      .wordle
      {
        width: 450px;
        margin: 30px 0px;
        background: #95acec;
        padding: 30px;
        border-radius: 16px;
        border: 3px solid #beccf5;
        flex: 1;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <headerr></headerr>
    <script class="headerr" src="./scripts/header.js"></script>

    <section class="content-wrapper">
      <section class="wordle">
      
      <h1>Wordle</h1>
      <h3>Guess today's 5-letter word</h3>

      <div id="game">
      </div>

      <br>

      <button id="submitBtn">Submit</button>
      <div id="result"></div>
      </section>
    </section>

    <footerr></footerr>
    <script src="./scripts/footer.js"></script>
