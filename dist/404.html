<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
    <meta property="og:image" content="https://chicken-engine.github.io/website/logo.png">
    <title>Error 404 (Not Found)!!1</title>
    <link rel="icon" type="image/x-icon" href="https://chicken-engine.github.io/website/404favicon.png">

    <style>
        *
        {
            margin: 0;
            padding: 0;
        }

        html,
        code
        {
            font: 15px/22px arial, sans-serif;
        }

        html
        {
            background: #fff;
            color: #222;
            padding: 15px;
        }

        body
        {
            margin: 7% auto 0;
            max-width: 390px;
            min-height: 180px;
            padding: 30px 0 15px;
        }

        p
        {
            margin: 11px 0 22px;
            overflow: hidden;
        }

        ins
        {
            color: #777;
            text-decoration: none;
        }

        a img
        {
            border: 0;
        }

        .img404 img
        {
            border: 0;
            max-width: 65%;
        }

        @media screen and (max-width: 772px)
        {
            body
            {
                background: none;
                margin-top: 0;
                max-width: none;
                padding-right: 0;
            }
        }
    </style>
</head>

<body>

<img src="./404.png" style="margin-left: 420px; margin-bottom: -210px; max-width: 250px;">

<a href="https://chicken-engine.github.io/website/">
    <img src="./logo-404.png" style="margin-left: -5px; max-width: 65%;">
</a>

<p>
    <b>404.</b>
     
    <ins>That's an error.</ins>
</p>

<p>
    The requested URL
    was not found on this server.
    <br>
    <ins>That's all we know.</ins>
</p>

<script>
    const baseDir = "https://chicken-engine.github.io/website/"; 

    document.querySelectorAll("img").forEach(img => {
        let filename = img.getAttribute("src");
        if (filename && !filename.match(/^https?:\/\//) && !filename.startsWith("/"))
        {
            img.src = baseDir + filename.replace(/^.\//, "");
        }
    });
</script>
</body>
</html>
